<!DOCTYPE html>
<html>
<head>
    <title>YouTube Song Recommender</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbot">
            <div class="chat-header">
                <h1>YouTube Song Recommender</h1>
            </div>
            <div class="chat">
                <div class="chat-message bot-message">
                    <p>Hello! I'm your song recommender. How are you feeling today?</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter your mood...">
                <button id="submit-button">Submit</button>
            </div>
            <div class="chat" id="chat-output">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
